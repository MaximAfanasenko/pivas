name: Build And Release IPK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    timeout-minutes: 240
    env:
      FORCE: "1"
      CCACHE_DIR: /tmp/entware/.ccache

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            curl \
            gawk \
            g++-multilib \
            gcc-multilib \
            genisoimage \
            git \
            libdw-dev \
            libelf-dev \
            libssl-dev \
            libffi-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            liblzma-dev \
            libncurses5-dev \
            locales \
            jq \
            pv \
            python3 \
            python3-pip \
            qemu-utils \
            rsync \
            signify-openbsd \
            subversion \
            swig \
            unzip \
            wget \
            zlib1g-dev \
            zstd

      - name: Install Python 2.7.18 (pyenv)
        run: |
          set -euo pipefail
          curl -fsSL https://pyenv.run | bash
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install -s 2.7.18
          pyenv global 2.7.18
          PY27_BIN="$(pyenv which python)"
          sudo ln -sf "${PY27_BIN}" /usr/local/bin/python2
          sudo ln -sf "${PY27_BIN}" /usr/local/bin/python2.7
          python2 --version
          python2.7 --version

      - name: Prepare Build Variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          PKG_NAME="$(sed -n 's/^PKG_NAME:=//p' Makefile | tr -d '[:space:]')"
          PKG_VERSION="$(sed -n 's/^PKG_VERSION:=//p' Makefile | tr -d '[:space:]')"
          PKG_RELEASE="$(sed -n 's/^PKG_RELEASE:=//p' Makefile | tr -d '[:space:]')"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG_NAME="${PKG_NAME}-${PKG_VERSION}-${PKG_RELEASE}-${SHORT_SHA}"
          RELEASE_NAME="${PKG_NAME} ${PKG_VERSION}-${PKG_RELEASE} (${SHORT_SHA})"

          echo "pkg_name=${PKG_NAME}" >> "$GITHUB_OUTPUT"
          echo "pkg_version=${PKG_VERSION}" >> "$GITHUB_OUTPUT"
          echo "pkg_release=${PKG_RELEASE}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "release_name=${RELEASE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Clone Entware Sources
        run: |
          git clone --depth 1 https://github.com/Entware/Entware.git /tmp/entware

      - name: Resolve Entware Revision
        id: entware
        run: |
          set -euo pipefail
          COMMIT="$(git -C /tmp/entware rev-parse --short=12 HEAD)"
          echo "commit=${COMMIT}" >> "$GITHUB_OUTPUT"

      - name: Restore Entware Caches
        id: cache-entware
        uses: actions/cache/restore@v4
        with:
          path: |
            /tmp/entware/dl
            /tmp/entware/.ccache
            /tmp/entware/staging_dir/toolchain-*
            /tmp/entware/build_dir/toolchain-*
          key: ${{ runner.os }}-entware-aarch64-${{ steps.entware.outputs.commit }}-v1
          restore-keys: |
            ${{ runner.os }}-entware-aarch64-${{ steps.entware.outputs.commit }}-
            ${{ runner.os }}-entware-aarch64-

      - name: Add Package To Entware Feeds
        run: |
          set -euo pipefail
          mkdir -p /tmp/entware/feeds/packages/kvas/kvas
          rsync -a --delete --exclude '.git' "${GITHUB_WORKSPACE}/" /tmp/entware/feeds/packages/kvas/kvas/
          cd /tmp/entware
          grep -q '^src-link kvas feeds/packages/kvas$' .feeds || echo "src-link kvas feeds/packages/kvas" >> .feeds

      - name: Configure Entware Build
        run: |
          set -euo pipefail
          cd /tmp/entware
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          CONFIG_FILE="$(ls configs/aarch64-*.config | head -n 1)"
          cp -f "${CONFIG_FILE}" .config
          grep -q '^CONFIG_PACKAGE_kvas=m$' .config || echo 'CONFIG_PACKAGE_kvas=m' >> .config
          grep -q '^CONFIG_CCACHE=y$' .config || echo 'CONFIG_CCACHE=y' >> .config
          make defconfig

      - name: Build Toolchain
        run: |
          cd /tmp/entware
          make -j"$(nproc)" toolchain/install

      - name: Save Entware Caches
        if: always() && steps.cache-entware.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            /tmp/entware/dl
            /tmp/entware/.ccache
            /tmp/entware/staging_dir/toolchain-*
            /tmp/entware/build_dir/toolchain-*
          key: ${{ runner.os }}-entware-aarch64-${{ steps.entware.outputs.commit }}-v1

      - name: Build kvas Package
        run: |
          set -euo pipefail
          cd /tmp/entware
          if ! make -j"$(nproc)" package/feeds/kvas/kvas/compile; then
            echo "Parallel build failed, rerunning with verbose logs..."
            make -j1 V=sc package/feeds/kvas/kvas/compile
          fi

      - name: Collect IPK Artifacts
        run: |
          set -euo pipefail
          mkdir -p /tmp/artifacts
          find /tmp/entware/bin -type f -name "kvas*.ipk" -print -exec cp -f {} /tmp/artifacts/ \;
          ls -la /tmp/artifacts

      - name: Collect Build Logs
        if: always()
        run: |
          set -euo pipefail
          mkdir -p /tmp/build-logs
          find /tmp/entware/logs -type f -name "*kvas*" -print -exec cp -f {} /tmp/build-logs/ \; || true
          find /tmp/entware/build_dir -type f \( -name "config.log" -o -name "*.log" \) | grep -i kvas | head -n 50 | while read -r f; do cp -f "$f" /tmp/build-logs/; done || true
          ls -la /tmp/build-logs || true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kvas-ipk
          path: /tmp/artifacts/*.ipk
          if-no-files-found: error

      - name: Upload Build Logs Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: /tmp/build-logs/*
          if-no-files-found: warn

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          name: ${{ steps.vars.outputs.release_name }}
          files: /tmp/artifacts/*.ipk
          generate_release_notes: true
          prerelease: true
